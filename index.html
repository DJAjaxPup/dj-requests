<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My DJ Requests</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 2em;">
  <h1>🎧 Welcome to My Live DJ Requests!</h1>
  <p>“Hello world” — your site is alive!</p>
  <form action="https://formspree.io/f/xgvyrrbb" method="POST" style="margin-top: 2em;">
  <label for="song" style="display:block; font-size:1.1em; margin-bottom:0.5em;">
    🎶 Request a song:
  </label>
  <input
    type="text"
    id="song"
    name="song"
    placeholder="Artist – Track title or link"
    required
    style="padding:0.5em; width:80%; max-width:300px;"/>
  <br/><br/>
  <button type="submit" style="padding:0.6em 1.2em; font-size:1em; cursor:pointer;">
    Send Request
  </button>
</form>
</body>
</html>
